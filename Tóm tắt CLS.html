<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tóm tắt CLS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,450;14..32,500;14..32,600;14..32,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #eef5fd;
            --bg-gradient-end: #d6e6ff;
            --container-bg: rgba(255, 255, 255, 0.8);
            --text-primary: #0a2846;
            --text-secondary: #1a3b62;
            --border-light: #cde0f5;
            --border-focus: #1e4fd0;
            --card-bg: white;
            --table-header-bg: #e3efff;
            --table-row-even: #f9fcff;
            --table-row-hover: #e3f0ff;
            --badge-bg: rgba(255, 255, 255, 0.8);
            --badge-border: rgba(255, 255, 255, 0.9);
            --btn-bg: white;
            --btn-border: #c7dcf7;
            --btn-primary-bg: linear-gradient(125deg, #1e3f6f, #10345f);
            --btn-primary-hover: linear-gradient(125deg, #163e72, #0c2a51);
            --shadow-color: rgba(0, 45, 80, 0.5);
            --toast-bg: #1e3f6f;
        }
        body.dark-mode {
            --bg-gradient-start: #1a2639;
            --bg-gradient-end: #0f1a2f;
            --container-bg: rgba(20, 30, 45, 0.9);
            --text-primary: #e0e9ff;
            --text-secondary: #b0c8f0;
            --border-light: #2f4172;
            --border-focus: #5f8aff;
            --card-bg: #1e2b3f;
            --table-header-bg: #25344d;
            --table-row-even: #1e2b3f;
            --table-row-hover: #2a3b58;
            --badge-bg: rgba(30, 40, 60, 0.8);
            --badge-border: #3a4a6b;
            --btn-bg: #25344d;
            --btn-border: #3f5282;
            --btn-primary-bg: linear-gradient(125deg, #2f4580, #1a2f60);
            --btn-primary-hover: linear-gradient(125deg, #3a52a0, #1f3a78);
            --shadow-color: rgba(0, 0, 0, 0.6);
            --toast-bg: #2f4580;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(145deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 28px 20px;
            color: var(--text-primary);
            line-height: 1.5;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            max-width: 1100px;
            width: 100%;
            background: var(--container-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 52px;
            padding: 32px 32px 40px;
            box-shadow: 0 35px 60px -30px var(--shadow-color), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: box-shadow 0.4s ease, background 0.3s;
        }
        .container:hover {
            box-shadow: 0 40px 70px -28px #1e4fd0;
        }
        .app-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            position: relative;
        }
        .app-header .icon {
            background: radial-gradient(circle at 35% 35%, #ffffff, #e1efff);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #1a4bbf;
            box-shadow: 0 20px 28px -14px rgba(0, 70, 150, 0.5);
            border: 2px solid rgba(255,255,255,0.9);
            margin-right: 18px;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1.2);
        }
        body.dark-mode .app-header .icon {
            background: radial-gradient(circle at 35% 35%, #3a4a7a, #1e2f55);
            color: #aac3ff;
            border-color: #5a6f9e;
        }
        .app-header .icon:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 28px 36px -16px #1e4fd0;
        }
        .app-header h1 {
            font-size: 34px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: linear-gradient(150deg, #0b2f57, #2359b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 12px rgba(30, 79, 208, 0.15);
            line-height: 1.4;
            margin: 0;
        }
        body.dark-mode .app-header h1 {
            background: linear-gradient(150deg, #aac3ff, #d6e4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .theme-toggle {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            border-radius: 40px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.2s;
            color: var(--text-primary);
            font-size: 22px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .theme-toggle:hover {
            transform: translateY(-50%) scale(1.05);
            border-color: var(--border-focus);
        }
        .input-section {
            margin-bottom: 24px;
        }
        .input-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            font-size: 18px;
            padding: 0 8px;
        }
        .textarea-wrapper {
            position: relative;
        }
        .textarea-wrapper i {
            position: absolute;
            left: 24px;
            top: 22px;
            font-size: 22px;
            color: #2b6ed7;
            opacity: 0.7;
            pointer-events: none;
            transition: opacity 0.2s, transform 0.2s;
        }
        body.dark-mode .textarea-wrapper i {
            color: #7a9eff;
        }
        .textarea-wrapper:focus-within i {
            opacity: 1;
            transform: scale(1.05);
        }
        textarea {
            width: 100%;
            height: 160px;
            padding: 22px 24px 22px 60px;
            border: 2px solid var(--border-light);
            border-radius: 40px;
            font-family: 'JetBrains Mono', 'Fira Code', monospace;
            font-size: 14.5px;
            line-height: 1.7;
            background: var(--card-bg);
            backdrop-filter: blur(4px);
            resize: vertical;
            outline: none;
            transition: border 0.25s, box-shadow 0.35s, background 0.2s;
            box-shadow: 0 8px 20px rgba(0, 40, 80, 0.08), inset 0 2px 6px rgba(0,0,0,0.02);
            color: var(--text-primary);
        }
        textarea:focus {
            border-color: var(--border-focus);
            background: var(--card-bg);
            box-shadow: 0 0 0 6px rgba(30, 79, 208, 0.2), 0 12px 28px -16px #0e3a7a;
        }
        textarea::placeholder {
            color: #9bb7df;
            font-weight: 400;
            opacity: 0.9;
        }
        body.dark-mode textarea::placeholder {
            color: #6f8bbf;
        }
        .button-strip {
            display: flex;
            gap: 24px;
            margin-top: 26px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            border: none;
            padding: 15px 44px;
            border-radius: 60px;
            font-size: 16px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: var(--text-primary);
            box-shadow: 0 10px 20px -14px rgba(0, 60, 120, 0.4);
            letter-spacing: 0.4px;
            position: relative;
            overflow: hidden;
        }
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s;
        }
        .btn:hover::after {
            opacity: 0.6;
        }
        .btn-primary {
            background: var(--btn-primary-bg);
            border: none;
            color: white;
            box-shadow: 0 18px 28px -14px #0e2f5a, 0 2px 6px rgba(0,0,0,0.1);
        }
        .btn-primary:hover {
            background: var(--btn-primary-hover);
            transform: translateY(-4px);
            box-shadow: 0 26px 34px -18px #0a2850;
        }
        .btn-outline:hover {
            background: var(--card-bg);
            border-color: var(--border-focus);
            transform: translateY(-4px);
        }
        .summary-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 18px;
        }
        .summary-header h2 {
            font-size: 23px;
            font-weight: 650;
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--text-primary);
        }
        .copy-btn {
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            border-radius: 40px;
            padding: 11px 30px;
            font-size: 15px;
            font-weight: 550;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 8px 18px -14px #1e3f6f;
            color: var(--text-primary);
        }
        .copy-btn:hover {
            background: var(--card-bg);
            border-color: var(--border-focus);
            transform: translateY(-3px);
        }
        .summary-card {
            background: var(--card-bg);
            border-radius: 36px;
            padding: 26px 32px;
            border: 1px solid var(--border-light);
            box-shadow: 0 22px 36px -22px rgba(0, 50, 100, 0.2);
            margin-bottom: 28px;
            font-size: 16px;
            line-height: 1.9;
            color: var(--text-primary);
            transition: box-shadow 0.25s, border-left 0.2s;
            border-left: 6px solid #2b6ed7;
            font-weight: 450;
        }
        body.dark-mode .summary-card {
            border-left-color: #5f8aff;
        }
        .summary-card:hover {
            box-shadow: 0 28px 46px -26px #1e4fd0;
        }
        .stats-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 0 28px 0;
            flex-wrap: wrap;
            gap: 18px;
        }
        .stats-badge {
            background: var(--badge-bg);
            backdrop-filter: blur(4px);
            border-radius: 60px;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--text-primary);
            border: 1px solid var(--badge-border);
            box-shadow: 0 12px 22px -14px rgba(0, 70, 140, 0.3);
            transition: all 0.2s;
        }
        .stats-badge:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 28px -16px #1e4fd0;
            background: var(--card-bg);
        }
        .abnormal-badge {
            background: #fff3f0;
            border-color: #ffcfcf;
            color: #b84141;
        }
        body.dark-mode .abnormal-badge {
            background: #4a2f2f;
            border-color: #b15a5a;
            color: #ffa7a7;
        }
        .abnormal-badge:hover {
            background: #ffeae5;
            border-color: #f19999;
        }
        .toggle-table-btn {
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            border-radius: 60px;
            padding: 14px 36px;
            font-size: 15px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 14px;
            cursor: pointer;
            transition: 0.25s;
            margin-bottom: 22px;
            box-shadow: 0 12px 20px -18px #1e3f6f;
            color: var(--text-primary);
        }
        .toggle-table-btn:hover {
            background: var(--card-bg);
            border-color: var(--border-focus);
            gap: 18px;
            padding-right: 40px;
        }
        .toggle-table-btn i {
            transition: transform 0.4s ease;
        }
        .toggle-table-btn:hover i {
            transform: rotate(10deg);
        }
        .table-container {
            border-radius: 36px;
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            overflow: hidden;
            box-shadow: 0 25px 40px -24px rgba(0, 40, 70, 0.3);
            margin-top: 8px;
            transition: all 0.3s ease;
            animation: fadeIn 0.4s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .table-scroll {
            overflow-x: auto;
            max-height: 420px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #a8c3e5 #f0f7ff;
        }
        .table-scroll::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .table-scroll::-webkit-scrollbar-track {
            background: #f0f7ff;
        }
        .table-scroll::-webkit-scrollbar-thumb {
            background: #a8c3e5;
            border-radius: 12px;
        }
        body.dark-mode .table-scroll::-webkit-scrollbar-track {
            background: #2a3850;
        }
        body.dark-mode .table-scroll::-webkit-scrollbar-thumb {
            background: #4a6085;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            min-width: 800px;
        }
        th {
            background: var(--table-header-bg);
            color: var(--text-primary);
            font-weight: 600;
            padding: 18px 14px;
            text-align: left;
            border-bottom: 2px solid var(--border-light);
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(6px);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        td {
            padding: 16px 14px;
            border-bottom: 1px solid var(--border-light);
            color: var(--text-primary);
        }
        tbody tr:nth-child(even) {
            background-color: var(--table-row-even);
        }
        tbody tr:hover td {
            background-color: var(--table-row-hover);
            transition: background 0.2s;
        }
        tbody tr:has(.status-abnormal) td {
            background-color: #fff4f2;
        }
        body.dark-mode tbody tr:has(.status-abnormal) td {
            background-color: #4a2f2f;
        }
        tbody tr:has(.status-abnormal):hover td {
            background-color: #ffded9;
        }
        body.dark-mode tbody tr:has(.status-abnormal):hover td {
            background-color: #6d4242;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 18px;
            border-radius: 60px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.3px;
            transition: all 0.15s;
        }
        .status-badge i {
            font-size: 13px;
        }
        .status-normal {
            background: #e0f5ea;
            color: #1f8b4c;
            border-left: 3px solid #1f8b4c;
        }
        body.dark-mode .status-normal {
            background: #1d4a2d;
            color: #9bffb3;
            border-left-color: #3bb86b;
        }
        .status-abnormal {
            background: #ffe9e7;
            color: #b84343;
            border-left: 3px solid #b13e3e;
        }
        body.dark-mode .status-abnormal {
            background: #5e3535;
            color: #ffb5b5;
            border-left-color: #ff7a7a;
        }
        .status-unknown {
            background: #edf2f8;
            color: #4e637c;
            border-left: 3px solid #8499b5;
        }
        body.dark-mode .status-unknown {
            background: #3c4355;
            color: #b8c7e0;
            border-left-color: #7f96b8;
        }
        .hidden {
            display: none;
        }
        .toast-message {
            position: fixed;
            bottom: 36px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--toast-bg);
            color: white;
            padding: 16px 38px;
            border-radius: 60px;
            font-weight: 550;
            box-shadow: 0 26px 38px -16px #0b2542, 0 0 0 1px rgba(255,255,255,0.3) inset;
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 9999;
            animation: toastSlide 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }
        @keyframes toastSlide {
            from { opacity: 0; transform: translateX(-50%) translateY(28px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .toast-message.fade-out {
            opacity: 0;
            transform: translateX(-50%) translateY(24px);
            transition: all 0.3s ease;
        }
        @media (max-width: 700px) {
            .app-header { flex-wrap: wrap; justify-content: center; }
            .app-header .icon { margin-right: 0; margin-bottom: 10px; }
            .app-header h1 { font-size: 28px; text-align: center; }
            .theme-toggle { position: static; transform: none; margin-left: 20px; }
        }
        @media (max-width: 600px) {
            .container { padding: 20px; }
            .summary-card { padding: 20px; }
            .btn { padding: 12px 30px; }
            .stats-badge { padding: 10px 22px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-header">
            <div class="icon"><i class="fas fa-stethoscope"></i></div>
            <h1>TÓM TẮT KẾT QUẢ CẬN LÂM SÀNG</h1>
            <div class="theme-toggle" id="themeToggle" title="Chuyển giao diện">
                <i class="fas fa-sun"></i>
            </div>
        </div>
        <div class="input-section">
            <div class="input-label">
                <span><i class="fas fa-keyboard"></i> Dữ liệu đầu vào</span>
                <span class="stats-badge" id="rowCountBadge"><i class="fas fa-database"></i> 0 dòng</span>
            </div>
            <div class="textarea-wrapper">
                <i class="fas fa-table"></i>
                <textarea id="dataInput" placeholder="Ví dụ:&#10;1	(H01) Số lượng hồng cầu	4.60	4 - 5.8	x10^12/lít&#10;2	(H02) Huyết sắc tố	90	140 - 160	g/L&#10;3	(H03) Số lượng tiểu cầu	420	150 - 400	x10^9/L"></textarea>
            </div>
            <div class="button-strip">
                <button class="btn btn-primary" id="summarizeBtn"><i class="fas fa-flask"></i> Tóm tắt</button>
                <button class="btn btn-outline" id="clearBtn"><i class="fas fa-trash-alt"></i> Xóa</button>
            </div>
        </div>
        <div class="summary-header">
            <h2><i class="fas fa-clipboard-check"></i> Kết quả tóm tắt</h2>
            <div class="copy-btn" id="copySummaryBtn"><i class="far fa-copy"></i> Sao chép</div>
        </div>
        <div class="summary-card" id="summaryText">Chưa có dữ liệu.</div>
        <div class="stats-row">
            <div class="stats-badge" id="totalIndicators"><i class="fas fa-calculator"></i> Tổng chỉ số: 0</div>
            <div class="stats-badge abnormal-badge" id="abnormalIndicators"><i class="fas fa-exclamation-triangle"></i> Bất thường: 0</div>
        </div>
        <div style="display: flex; justify-content: flex-start;">
            <div class="toggle-table-btn" id="toggleTableBtn">
                <i class="fas fa-chevron-right" id="toggleIcon"></i> Hiển thị bảng
            </div>
        </div>
        <div id="tableContainer" class="table-container hidden">
            <div class="table-scroll">
                <table>
                    <thead>
                        <tr>
                            <th>STT</th>
                            <th>Tên gốc</th>
                            <th>Tên đã tóm tắt</th>
                            <th>Giá trị</th>
                            <th>Tham chiếu</th>
                            <th>Đơn vị</th>
                            <th>Trạng thái</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        (function() {
            const SPECIAL_NAMES = [
                "Số lượng hồng cầu",
                "Huyết sắc tố",
                "Hematocrit",
                "Số lượng tiểu cầu",
                "Số lượng bạch cầu",
                "Tỷ lệ bạch cầu GR"
            ];
            function cleanName(rawName) {
                if (!rawName) return '';
                let trimmed = rawName.trim().replace(/^["']|["']$/g, '');
                const match = trimmed.match(/^\([^)]+\)\s*(.*)/);
                if (match) return match[1].trim();
                return trimmed;
            }
            function getStatus(valueStr, rangeStr) {
                if (!valueStr || !rangeStr) return 'unknown';
                let val = parseFloat(valueStr.replace(/,/g, '.').replace(/[^\d.-]/g, ''));
                if (isNaN(val)) return 'unknown';
                let rangeMatch = rangeStr.match(/(\d+[.,]?\d*)\s*[-–]\s*(\d+[.,]?\d*)/);
                if (rangeMatch) {
                    let low = parseFloat(rangeMatch[1].replace(',', '.'));
                    let high = parseFloat(rangeMatch[2].replace(',', '.'));
                    if (isNaN(low) || isNaN(high)) return 'unknown';
                    if (val > high) return 'abnormal';
                    else return 'normal';
                }
                let lessMatch = rangeStr.match(/<\s*(\d+[.,]?\d*)/);
                if (lessMatch) {
                    let threshold = parseFloat(lessMatch[1].replace(',', '.'));
                    if (isNaN(threshold)) return 'unknown';
                    if (val > threshold) return 'abnormal';
                    else return 'normal';
                }
                return 'unknown';
            }
            let currentRows = [];
            function renderTable() {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                currentRows.forEach(row => {
                    const tr = document.createElement('tr');
                    const status = getStatus(row.value, row.refRange);
                    let statusHtml = '';
                    if (status === 'normal') statusHtml = '<span class="status-badge status-normal"><i class="fas fa-check-circle"></i> Bình thường</span>';
                    else if (status === 'abnormal') statusHtml = '<span class="status-badge status-abnormal"><i class="fas fa-exclamation-circle"></i> Bất thường</span>';
                    else statusHtml = '<span class="status-badge status-unknown"><i class="fas fa-question-circle"></i> Không xác định</span>';
                    tr.innerHTML = `
                        <td>${row.stt}</td>
                        <td>${row.rawName}</td>
                        <td>${row.cleanName}</td>
                        <td>${row.value}</td>
                        <td>${row.refRange}</td>
                        <td>${row.unit}</td>
                        <td>${statusHtml}</td>
                    `;
                    tbody.appendChild(tr);
                });
                document.getElementById('rowCountBadge').innerHTML = `<i class="fas fa-database"></i> ${currentRows.length} dòng`;
                document.getElementById('totalIndicators').innerHTML = `<i class="fas fa-calculator"></i> Tổng chỉ số: ${currentRows.length}`;
                const abnormalCount = currentRows.filter(r => getStatus(r.value, r.refRange) === 'abnormal').length;
                document.getElementById('abnormalIndicators').innerHTML = `<i class="fas fa-exclamation-triangle"></i> Bất thường: ${abnormalCount}`;
            }
            function summarize() {
                const input = document.getElementById('dataInput').value;
                if (!input.trim()) {
                    document.getElementById('summaryText').innerText = 'Không có dữ liệu. Vui lòng dán dữ liệu vào ô trên.';
                    currentRows = [];
                    renderTable();
                    return;
                }
                const lines = input.split(/\r?\n/);
                const rows = [];
                lines.forEach(line => {
                    line = line.trim();
                    if (line === '') return;
                    const cols = line.split('\t').map(c => c.trim());
                    const nonEmpty = cols.filter(c => c !== '');
                    if (nonEmpty.length < 3) return;
                    const stt = nonEmpty[0];
                    const rawName = nonEmpty[1];
                    const value = nonEmpty[2];
                    const refRange = nonEmpty[3] || '';
                    const unit = nonEmpty[4] || '';
                    rows.push({
                        stt,
                        rawName,
                        cleanName: cleanName(rawName),
                        value,
                        refRange,
                        unit
                    });
                });
                currentRows = rows;
                const hasSpecial = rows.some(r => r.value && SPECIAL_NAMES.includes(r.cleanName));
                let pairs = [];
                if (hasSpecial) {
                    rows.forEach(r => {
                        if (r.value && SPECIAL_NAMES.includes(r.cleanName)) pairs.push(`${r.cleanName} ${r.value}`);
                    });
                } else {
                    rows.forEach(r => {
                        if (r.value) pairs.push(`${r.cleanName} ${r.value}`);
                    });
                }
                let summary = pairs.join(', ');
                if (summary === '') summary = 'Không tìm thấy chỉ số nào có giá trị.';
                document.getElementById('summaryText').innerText = summary;
                renderTable();
            }
            function showToast(message) {
                const existingToast = document.querySelector('.toast-message');
                if (existingToast) existingToast.remove();
                const toast = document.createElement('div');
                toast.className = 'toast-message';
                toast.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                document.body.appendChild(toast);
                setTimeout(() => {
                    toast.classList.add('fade-out');
                    setTimeout(() => toast.remove(), 400);
                }, 2000);
            }
            const themeToggle = document.getElementById('themeToggle');
            const iconTheme = themeToggle.querySelector('i');
            const body = document.body;
            function setTheme(isDark) {
                if (isDark) {
                    body.classList.add('dark-mode');
                    iconTheme.className = 'fas fa-moon';
                } else {
                    body.classList.remove('dark-mode');
                    iconTheme.className = 'fas fa-sun';
                }
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
            }
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                setTheme(true);
            } else {
                setTheme(false);
            }
            themeToggle.addEventListener('click', () => {
                const isDark = body.classList.contains('dark-mode');
                setTheme(!isDark);
            });

            // Xử lý nút Tóm tắt với hiệu ứng loading
            document.getElementById('summarizeBtn').addEventListener('click', function() {
                const btn = this;
                // Vô hiệu hóa và hiển thị loading
                btn.disabled = true;
                const originalHtml = btn.innerHTML;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Đang tóm tắt...';

                // Dùng setTimeout để đảm bảo UI cập nhật trước khi xử lý (nếu cần)
                setTimeout(() => {
                    try {
                        summarize();
                    } catch (error) {
                        console.error(error);
                        showToast('Có lỗi xảy ra!');
                    } finally {
                        // Khôi phục nút sau khi xử lý xong
                        btn.disabled = false;
                        btn.innerHTML = originalHtml;
                    }
                }, 50); // delay nhỏ để hiển thị loading
            });

            // Xử lý nút Xóa với thông báo toast
            document.getElementById('clearBtn').addEventListener('click', function() {
                document.getElementById('dataInput').value = '';
                document.getElementById('summaryText').innerText = 'Chưa có dữ liệu.';
                currentRows = [];
                renderTable();
                document.getElementById('rowCountBadge').innerHTML = '<i class="fas fa-database"></i> 0 dòng';
                document.getElementById('totalIndicators').innerHTML = '<i class="fas fa-calculator"></i> Tổng chỉ số: 0';
                document.getElementById('abnormalIndicators').innerHTML = '<i class="fas fa-exclamation-triangle"></i> Bất thường: 0';
                showToast('Đã xóa toàn bộ dữ liệu');
            });

            document.getElementById('copySummaryBtn').addEventListener('click', function() {
                const text = document.getElementById('summaryText').innerText;
                navigator.clipboard.writeText(text).then(() => showToast('Đã sao chép tóm tắt!'));
            });

            const toggleBtn = document.getElementById('toggleTableBtn');
            const tableContainer = document.getElementById('tableContainer');
            const toggleIcon = document.getElementById('toggleIcon');
            toggleBtn.addEventListener('click', function() {
                if (tableContainer.classList.contains('hidden')) {
                    tableContainer.classList.remove('hidden');
                    toggleIcon.className = 'fas fa-chevron-down';
                    toggleBtn.innerHTML = '<i class="fas fa-chevron-down" id="toggleIcon"></i> Ẩn bảng';
                } else {
                    tableContainer.classList.add('hidden');
                    toggleIcon.className = 'fas fa-chevron-right';
                    toggleBtn.innerHTML = '<i class="fas fa-chevron-right" id="toggleIcon"></i> Hiển thị bảng';
                }
            });
        })();
    </script>
</body>
